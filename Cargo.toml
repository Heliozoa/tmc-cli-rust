log = "0.4"
dirs = "3"
tmc-langs-util = { git = "https://github.com/rage/tmc-langs-rust", branch = "master" }
tmc-langs-cli = { git = "https://github.com/rage/tmc-langs-rust", branch = "master" }
tmc-langs-framework = { git = "https://github.com/rage/tmc-langs-rust", branch = "master" }
tmc-client = { git = "https://github.com/rage/tmc-langs-rust", branch = "master" }
